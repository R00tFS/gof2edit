[package]
name = "gof2edit"
version = "0.3.1"
authors = ["Ravernstal"]
edition = "2021"
license = "AGPL-3.0-only"
repository = "https://github.com/Ravernstal/gof2edit"
readme = "README.md"
description = "Galaxy on Fire 2 tool to unpack and repack BIN files, as well as patch binaries"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
byteorder = "1.4"
clap = { version = "4.3", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
